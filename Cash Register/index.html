<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cash Register Project</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" href="favicon.svg" />
	</head>
	<body>
		<header>
			<img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo" />
			<h1>Cash Register Project</h1>
		</header>
		<main>
			<div id="change-due"> </div>

			<label for="cash">Enter cash from customer:</label>
			<input type="number" id="cash" />
			<button id="purchase-btn">Purchase</button>

			<div id="cash-register">
				<p id="price"></p>
				<div id="main-body">
					<p>Cash In Drawer</p>
					<div id="cash-in-drawer"></div>
					<div id="main-body-buttons">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="bottom-body"></div>
			</div>

		</main>
		<script src="script.js"></script>
	</body>
</html>
