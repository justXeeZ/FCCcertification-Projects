<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo">
        <h1>Is it a Palindrome?</h1>
    </header>
    <main>
        <label for="text-input">Enter in text to check for a palindrome: </label>
        <form>
            <input type="text" id="text-input">
            <button type="button" id="check-btn">Check</button>
        </form>
        <div id="result"></div>
    </main>
